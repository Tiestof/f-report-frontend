<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo oscuro degradado -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#121212"></stop>
      <stop offset="100%" stop-color="#0a0a0a"></stop>
    </linearGradient>

    <!-- Borde del icono -->
    <linearGradient id="border-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0077FF"></stop>
      <stop offset="100%" stop-color="#00AEEF"></stop>
    </linearGradient>

    <!-- Texto degradado -->
    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0077FF"></stop>
      <stop offset="100%" stop-color="#00AEEF"></stop>
    </linearGradient>
  </defs>

  <!-- Fondo completo -->
  <rect width="64" height="64" fill="url(#bg-gradient)"></rect>

  <!-- Icono -->
  <g transform="translate(6, 7)">
    <!-- Fondo del icono con borde degradado -->
    <rect x="0" y="0" width="24" height="36" rx="4" fill="#1a1a1a" stroke="url(#border-gradient)" stroke-width="1.5"></rect>
    <!-- Esquina doblada -->
    <polygon points="24,0 20,0 24,4" fill="#121212"></polygon>
    <!-- LÃ­neas internas -->
    <line x1="4" y1="8" x2="20" y2="8" stroke="#0077FF" stroke-width="1.5"></line>
    <line x1="4" y1="14" x2="20" y2="14" stroke="#0077FF" stroke-width="1.5"></line>
    <line x1="4" y1="20" x2="20" y2="20" stroke="#0077FF" stroke-width="1.5"></line>
  </g>

  <!-- Texto FR -->
  <text x="34" y="32" font-family="Segoe UI, sans-serif" font-size="18px" font-weight="700" letter-spacing="1" fill="url(#text-gradient)">
    FR
  </text>
</svg>
